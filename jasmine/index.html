  <script type="text/javascript" src="lib/jasmine-1.3.0/jasmine.js"></script>
  <script type="text/javascript" src="lib/jasmine-1.3.0/jasmine-html.js"></script>


  <!-- CKEditor files needed for selection.js and SelectionSpec.js -->

  <!-- include source files here... -->

  <script type="text/javascript" src="../js/classes/content.js"></script>
  <script type="text/javascript" src="../js/classes/tag.js"></script>
  <script type="text/javascript" src="../js/classes/table.js"></script>
  <script type="text/javascript" src="../js/classes/cell.js"></script>
  <script type="text/javascript" src="../js/classes/row.js"></script>
  <script type="text/javascript" src="../js/classes/listItem.js"></script>
  <script type="text/javascript" src="../js/classes/list.js"></script>
  <script type="text/javascript" src="../js/classes/link.js"></script>
  <script type="text/javascript" src="../js/classes/selection.js"></script>
  <script type="text/javascript" src="../js/classes/string.js"></script>
  <script type="text/javascript" src="../js/classes/CKHelper.js"></script>

  <!-- include spec files here... -->
  <script type="text/javascript" src="spec/HelperSpec.js"></script>
  <script type="text/javascript" src="spec/UnitSpec.js"></script>
  <script type="text/javascript" src="spec/AttributesSpec.js"></script>
  <script type="text/javascript" src="spec/LinkAttributesSpec.js"></script>
  <script type="text/javascript" src="spec/StyleSpec.js"></script>
  <script type="text/javascript" src="spec/PropertySpec.js"></script>
  <script type="text/javascript" src="spec/TagSpec.js"></script>
  <script type="text/javascript" src="spec/TableSpec.js"></script>
  <script type="text/javascript" src="spec/RowSpec.js"></script>
  <script type="text/javascript" src="spec/CellSpec.js"></script>
  <script type="text/javascript" src="spec/ListItemSpec.js"></script>
  <script type="text/javascript" src="spec/ListSpec.js"></script>
  <script type="text/javascript" src="spec/LinkSpec.js"></script>
  <script type="text/javascript" src="spec/CKHelperSpec.js"></script>
  <script type="text/javascript" src="spec/SelectionSpec.js"></script>
  <script type="text/javascript" src="spec/ContentSpec.js"></script>
  <script type="text/javascript" src="spec/StringSpec.js"></script>
  <script type="text/javascript" src="spec/FactorySpec.js"></script>


  <script type="text/javascript">
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var htmlReporter = new jasmine.HtmlReporter();

      jasmineEnv.addReporter(htmlReporter);

      jasmineEnv.specFilter = function(spec) {
        return htmlReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
  </script>
